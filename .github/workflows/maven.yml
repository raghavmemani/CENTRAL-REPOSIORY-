name: Central Maven Build & Deploy

on:
  workflow_call:
    inputs:
      artifact_id:
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven   # ðŸ”¥ THIS is the magic

      - name: Debug â€“ print received input
        run: |
          echo "================ DEBUG INFO ================"
          echo "ðŸ‘‰ Received artifact_id input: '${{ inputs.artifact_id }}'"
          echo "============================================"

      - name: Build
        run: |
          echo "ðŸ›  Running command: mvn clean install -DskipTests"
          mvn clean install -DskipTests

      - name: Deploy
        run: |
          echo "ðŸš€ Deploying artifact: '${{ inputs.artifact_id }}'"